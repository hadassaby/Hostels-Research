<!doctype html>

<!DOCTYPE html>
<html lang="he">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    background-color: white;
    min-height: 100%;
    display: inline-flex;
    font-family: david, serif, 'times new roman';
    font-style: normal;
    font-size: large;
  }

  table {
    color: black;
    display: flex;
    text-align: right;
    border-collapse: collapse;
    font-size: large 100%;
    margin-right: 1%;
  }

  .sign-cell {
    border: 0px;
  }

  .sign-cell input {
    border-bottom: 1px solid black;
  }

  td {
    border: 1px solid;
  }

  input {
    border: 0px;
    align-content: center;
  }

  .resize_fit_center {
    max-width: 100%;
    max-height: 100%;
    vertical-align: middle;
  }
  
  img {
    width: 100%;
    height: auto;
  }
</style>

<head>
  <title>טופס הסכמה מדעת - אפוטרופוס</title>
</head>

<body style="text-align: center">
  <div dir="rtl" class="main-block">
    <form>
      <div class="Pages">
        <h1 style="text-align: center">טופס הסכמה מדעת - אפוטרופוס</h1>
      </div>
      <div class="Pages">
        <img src="Pics\Agreement-1.png">
        <br><br>
        <table>
          <tr class="header">
            <td><label class="question" for="name">שם פרטי של החוסה:</label></td>
            <td><input type="text" id="name" placeholder="" name="" required></td>
          </tr>
          <tr class="header">
            <td><label class="question" for="family">שם משפחה:</label></td>
            <td><input type="text" id="family" placeholder="" name="" required></td>
          </tr>
          <tr class="header">
            <td><label class="question" for="id-number">מס' תעודת זהות:</label></td>
            <td><input type="text" id="id-number" minlength="7" maxlength="9" placeholder=" " name="" required></td>
          </tr>
          <tr class="header">
            <td><label class="question" for="address">כתובת:</label></td>
            <td><input type="text" id="address" placeholder="" name="" required></td>
          </tr>
        </table>
        <br>
        <img src="Pics\Agreement-2.png">
      </div>
      <div class="Pages">
        <img src="Pics\Agreement-3.png">
        <img src="Pics\Agreement-4.png">
      </div>
      <div class="Pages">
        <img src="Pics\Agreement-5.png">
        <img src="Pics\Agreement-6.png">
      </div>
      <div class="Pages">
        <img src="Pics\Agreement-7.png">
        <img src="Pics\Agreement-8.png">
        <img src="Pics\Agreement-9.png">
        <br><br>
        <table class=sign-table>
          <tr>
            <td class="sign-cell"><label class="question" for="guardian-name">שם האפוטרופוס :</label></td>
            <td class="sign-cell"><input type="text" id="guardian-name" placeholder="פרטי ומשפחה" name="" required></td>
          </tr>
          <tr>
            <td class="sign-cell"><label class="question" for="signature">חתימה:</label></td>
            <td class="sign-cell"><input type="text" id="signature" placeholder="חתימה" name="" required></td>
          </tr>
          <tr>
            <td class="sign-cell"><label class="question" for="signature-date">תאריך:</label></td>
            <td class="sign-cell"><input type="text" id="signature-date" placeholder="תאריך חתימה" name="" required></td>
          </tr>
        </table>
        <br>
      </div>
    </form>
  </div>
</body>

</html>
